<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Mashup APIs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Utilizador" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Entrar</button>
    </form>
    <h2>Registo</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Novo utilizador" required>
      <input type="password" name="password" placeholder="Nova password" required>
      <button type="submit">Registar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
