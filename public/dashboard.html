<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Clima e Informação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Clima e Informação</h1>
    <form id="searchForm">
      <input type="text" name="termo" placeholder="Pesquisar (cidade, país)" required>
      <button type="submit">Pesquisar</button>
    </form>
    <button id="logoutBtn" class="logout-btn">Logout</button>
    <div id="resultados"></div>
    <h2>Histórico de pesquisas</h2>
    <ul id="history"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
